<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form>
                <div class="logo">
                    <img class="pic" src="https://i.pinimg.com/736x/b2/31/7e/b2317e8174e5fcef57c74c662f57d155.jpg" alt="MongoDB">
                    <h2>MongoDB </h2>
                </div>
                <h1 class="login">Log in to your account</h1>
                <div class="sing">
                    <span><h3>Don't have an account?<a class="text" href="/account/register?signedOut=true">&nbsp;Sign Up</a></h1></span>
                </div>
                <div class="auth-buttons">
                    <button class="google"><img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"> Google</button>
                    <button class="git"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6BIlB_ercdvTO34Lq4zm2pPbCXO9lvMOplg&s"> Git</button>
                </div>
                <div class="pass">Or with email and password</div>
                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit" class="next-button">Next</button>
            </form>
        </div>
        <div class="second">
            <div ><h1 class="announcement">MongoDB.local is <br> coming to a city near <br> you!</h1></div>
            <div class="details">Enjoy technical deep-dives, one-on-one <br> expert advice, and product tutorials to <br> elevate your skills.</div>
            <div class="discount">Enjoy a 50% discount with code WEB50.</div>
            <a href="https://www.mongodb.com/events/mongodb-local?utm_campaign=local_2024&utm_source=website&utm_medium=cloud_login" target="_blank" rel="noopener noreferrer" class="schedule-link">
                <span>View the schedule -></span>
            </a>
        </div>
    </div>
</body>
</html>
